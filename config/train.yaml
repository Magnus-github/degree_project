model:
    name: scripts.FM_classification.model:STTransformer
    in_features: distance_mat # options: [distance_mat, kinematics(pos, vel, acc, depth)]
    load_weights:
        enable: false
        path: model/FM_classification/STTransformer_overfit.pth
    in_params:
        joint_in_channels: 2
        joint_hidden_channels: 64
        time_window: 9
        time_step: 3
        dropout: 0.6
    save_period: 50
dataset:
    name: data.dataset_KI:KIDataset
    transform:
        enable: true
        name: data.augmentations:RandScale
        params:
            magnitude: 0.8 # [0, 1]
            p: 0.8 # [0, 1]
    fps: 25
    mapping: {'1': 0, '4': 1, '12': 2}
    sampling: 
        enable: true
        method: oversampling # options: [oversampling, undersampling]
    params:
        data_folder: /Midgard/Data/tibbe/datasets/own/poses_smooth_np/
        # data_folder: /Users/magnusrubentibbe/Dropbox/Magnus_Ruben_TIBBE/Uni/Master_KTH/Thesis/code/data/dataset_KI/poses_smooth_np/
        # annotations_path: /Users/magnusrubentibbe/Dropbox/Magnus_Ruben_TIBBE/Uni/Master_KTH/Thesis/code/data/dataset_KI/annotations.csv
        annotations_path: /Midgard/Data/tibbe/datasets/own/annotations.csv
hparams:
    epochs: 1000
    batch_size: 1
    validation_period: 1
    early_stopping:
        enable: true
        after_epoch: 200
        patience: 50
        slope_threshold: 0.05
        metric: val_loss
    save_best_threshold: 0.7 # save model if val_loss is better than threshold
    criterion: 
        name: scripts.FM_classification.loss:CrossEntropyLoss
        params: # only used for WeightedCrossEntropyLoss
            weights: [2.61538462, 1.61904762, 0.5] # label distribution: [13, 21, 68]; calc: (total/occurence)/num_classes
    optimizer:
        name: scripts.FM_classification.optimizer:SGD
        params:
            lr: 0.00025
            weight_decay: 0.0001
    scheduler:
        name: scripts.FM_classification.optimizer:CyclicLR
        params:
            base_lr: 0.00025
            max_lr: 0.0025
            step_size_up: 1000
            step_size_down: 100
            mode: triangular2
        params_reduce_on_plateau:
            factor: 0.25
            patience: 10
            threshold: 0.0001
            threshold_mode: 'rel'
logger:
    name: wandb
    enable: true
outputs:
    # path: /Midgard/Data/tibbe/models/FM
    path: /local_storage/users/tibbe/models/FM
test:
    enable: true
    model_weights: /Midgard/Data/tibbe/models/FM/2024-04-11_22:21:11_charmed-grass-92/model/STTransformer_best.pth